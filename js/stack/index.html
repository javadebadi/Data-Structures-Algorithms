<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack - JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stack Data Structure in JavaScript </h1>
    <div>
       <button id="push-btn">Push Item to Stack</button> 
       <button id="pop-btn">Pop Last Item of Stack</button> 
       <button id="peek-btn">Peek Last Item of Stack</button> 
    </div>
    <div class="stack">
        <h2>Stack Summary</h2>
        <div>Stack Length = <span id="stack-length">0</span></div>
        <div id="stack-items">
        </div>
    </div>
    <script src="stack.js"></script>
    <script src="script.js"></script>
</body>
</html>
